<li [ngClass]="{'list-group-item': true,
'list-group-item-success': postLove > postDontLove,
'list-group-item-danger': postLove < postDontLove}">
    <div class="clearfix">
        <h2 class="float-left">{{ postTitle }}</h2>
        <p class="light float-right">Post√© le: {{ postDate | date:'short' }}</p>
    </div>
    <p class="text-justify">{{ postContent }}</p>
    <p>
        <span class="red"><i class="fas fa-heart"></i> {{ postLove }}</span>&nbsp;
        <span class="blue"><i class="fas fa-heart-broken"></i> {{ postDontLove }}</span>
    </p>
    <button class="btn btn-success" (click)="showLove()">Love it</button>
    <button class="btn btn-danger" (click)="hateMe()">Don't love it</button>
</li>
